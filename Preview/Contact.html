<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/component.css" />
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="burger">
        <svg
          fill="white"
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path
            id="nav-icon"
            d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
          />
        </svg>
      </div>
      <img id="nav-logo" src="images/Logo.png" alt="Logo" />
      <ul class="nav-container">
        <li class="nav-item"><a href="./Home.html">Home</a></li>
        <li class="nav-item"><a href="./About.html">About</a></li>
        <li class="nav-item"><a href="./Projects.html">Projects</a></li>
        <li class="nav-item"><a href="./Contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="contactSection wrapper hidden pop-up">
      <img
        class="top-image"
        src="./images/contactimg.png"
        alt="Planet"
        draggable="false"
      />
      <div class="card">
        <div class="info-form">
          <form action="/contact" method="POST">
            <label for="fullName">Full Name</label>
            <input
              class="inputs"
              type="text"
              name="fullName"
              id="fullName"
              required
            />
            <label for="email">Email</label>
            <input
              class="inputs"
              type="email"
              name="email"
              id="email"
              required
            />
            <label for="message">Message</label>
            <textarea
              class="message"
              name="message"
              id="message"
              required
            ></textarea>
            <button class="btn">Submit</button>
          </form>
        </div>
        <div class="social-media">
          <a href="mailto:@gmail.com"
            ><img src="./images/Email.png" alt="Email"
          /></a>
          <a href="tel:+"><img src="./images/Phone.png" alt="Phone" /></a>
          <a href="https://github.com/SergeantMahdi/"
            ><img src="./images/Github.png" alt="Github"
          /></a>
          <a href="https://www.linkedin.com/in/mahdi-sartipzadeh-b6993b29a/"
            ><img src="./images/Linkedin.png" alt="Linkedin"
          /></a>
          <a href="skype:live:f2bcde30f33fe9e8?chat"
            ><img src="./images/Skype.png" alt="skype"
          /></a>
          <a href="https://www.instagram.com/sergeant.mahdi/"
            ><img src="./images/Instagram.png" alt="Instagram"
          /></a>
          <a href="https://t.me/Sgt_mahdi"
            ><img src="./images/Telegram.png" alt="telegram"
          /></a>
        </div>
      </div>
    </section>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/disableImageSaving.js"></script>
    <script defer src="scripts/scrollanimation.js"></script>
  </body>
</html>
